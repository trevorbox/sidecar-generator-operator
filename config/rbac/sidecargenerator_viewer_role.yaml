# This rule is not used by the project sidecar-generator-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to networking.example.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: sidecar-generator-operator
    app.kubernetes.io/managed-by: kustomize
  name: sidecargenerator-viewer-role
rules:
- apiGroups:
  - networking.example.com
  resources:
  - sidecargenerators
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.example.com
  resources:
  - sidecargenerators/status
  verbs:
  - get
